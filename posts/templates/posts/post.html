{% extends "base.html" %}
{% block content %}

<div class="mt-2 ml-2">
<h4> Let's <strong>osonae</strong> to your friends.</h4>
</div>
<form class="mt-2 ml-2" method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label for="id_username" class="col-2 col-form-label">Target Username</label>
    <div class="input-group col-4">
      <div class="input-group-addon">@</div>
      <input class="form-control" type="text" value="{{form.username.value|default_if_none:""}}" name="username" required/>
    </div>
    {{ form.username.errors }}
  </div>
  <div class="form-group row">
    <label for="id_url" class="col-2 col-form-label">URL</label>
    <div class="input-group col-4">
      <input class="form-control" type="text" value="{{form.url.value|default_if_none:""}}" name="url" required/>
    </div>
    {{ form.url.errors }}
  </div>
  <div class="form-group row">
    <label for="id_comment" class="col-2 col-form-label">Comment</label>
    <div class="input-group col-4">
      <input class="form-control" type="text" value="{{form.comment.value|default_if_none:""}}" name="comment"/>
    </div>
    {{ form.comment.errors }}
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
