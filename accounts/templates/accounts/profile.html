{% extends "base.html" %}
{% block content %}

<form class="mt-2 ml-2">
  <div class="form-group row">
    <label for="username" class="col-2 col-form-label">Username</label>
    <div class="col-4">
      <input class="form-control" type="text" value="{{ user.username }}" id="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="image_url" class="col-2 col-form-label">Icon URL</label>
    <div class="col-4">
      <input class="form-control" type="text" value="{{ user.image_url }}" id="image_url">
    </div>
  </div>
  <div class="form-group row">
    <label for="bio" class="col-2 col-form-label">bio</label>
    <div class="col-4">
      <input class="form-control" rows="3" type="text" value="{{ user.bio }}" id="bio">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
