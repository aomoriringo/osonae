<!DOCTYPE html>
{% load bootstrap4 %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>osonae.me</title>
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=True %}
  </head>
  <body>
    <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home:index' %}">osonae.me</a>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Received</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home:posted' %}">Posted</a>
          </li>
        </ul>
        <ul class="navbar-nav float-right ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="{{ user.icon_url }}" width="20" height="20">
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="{% url 'accounts:profile' %}">Profile</a>
              <a class="dropdown-item" href="{% url 'accounts:logout' %}">Logout</a>
            </div>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url "social:begin" "twitter" %}">Twitter Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
      </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
