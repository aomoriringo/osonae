{% extends "base.html" %}
{% block content %}

<div class="mt-2 ml-2 mr-2">
<h2>osonaes for you</h2>
{% if posts|length > 1 %}
{% for post in posts %}
  <div class="card mb-2">
    <div class="card-block">
      <h5 class="card-title"><a href="{{ post.url }}">{{ post.url }}</a></h5>
      <p>{{ post.comment }}</p>
    </div>
  </div>
  {% endfor %}
{% else %}
<div class="alert alert-success" role="alert">
  <h4 class="alert-heading">No posts yet.</h4>
</div>
{% endif %}
</div>
{% endblock %}
